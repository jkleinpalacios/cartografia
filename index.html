      /* Fix for Leaflet tiles in some environments */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #e5e7eb;
      }
      /* Custom scrollbar for the sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- WMS COLOR FILTERS --- */
      /* Base Color from SII is Cyan (~180deg on Hue Wheel) */
      
      /* Morado: Cyan(180) + 100 = 280 (Purple) */
      /* Increased saturation heavily to make thin lines pop */
      .wms-color-purple {
        filter: hue-rotate(100deg) saturate(250%) brightness(0.9);
      }
    </style>
